<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.success}">
            Registration successful, please check your email to complete your registration
        </div>
        <div class="m-4">User Registrtation Form</div>
    </div>

    <form th:action="@{registration/register}" method="post" th:object="${user}">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" autofocus="autofocus" id="firstName" name="firstName"
                       th:field="*{firstName}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Lasst Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" autofocus="autofocus" id="lastName" name="firstName"
                       th:field="*{lastName}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" autofocus="autofocus" id="email" name="firstName"
                       th:field="*{email}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" autofocus="autofocus" id="password" name="password"
                       th:field="*{password}" required>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Register</button>
            <span>Registered already? <a href="/" th:href="@{authenticate/login-form}">
                Login here.
            </a> </span>
        </div>
    </form>
</div>

</body>
</html>
